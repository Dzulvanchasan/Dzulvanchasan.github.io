    <style>
      .thank-you-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      
      .thank-you-box {
        background-color: #fff;
        border: 2px solid #FFD700;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }
      
      .thank-you-icon {
        font-size: 80px;
        color: #FFD700;
        margin-bottom: 20px;
      }
      
      .thank-you-title {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      .thank-you-message {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
      }
      
      .back-button {
        background-color: #FFD700;
        color: #333;
        font-weight: 600;
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
        display: inline-block;
      }
      
      .back-button:hover {
        background-color: #FFC107;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
    </style>

    <div class="thank-you-container">
